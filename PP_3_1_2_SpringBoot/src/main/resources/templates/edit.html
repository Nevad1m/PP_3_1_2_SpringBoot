<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/edit}" th:object="${user}">
  <input type="hidden" name="id" th:value="${user.getId()}">
  <table>
    <tr>
      <td>First name:</td>
      <td><input type="text" th:field="*{Name}" id="Name" required placeholder="Имя"/></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input type="text" th:field="*{Surname}" id="Surname" required placeholder="Фамилия"/></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="text" th:field="*{Age}" id="Age" required placeholder="Email@mail.ru"/></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>

</body>
</html>
